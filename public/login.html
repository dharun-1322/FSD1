<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 340px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: #4facfe;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #009ffd;
        }
        p {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="login-form">
        <h2>Login</h2>
        <label for="login-email">Enter Email:</label>
        <input type="email" id="login-email" required>
        <label for="login-password">Enter Password:</label>
        <input type="password" id="login-password" required>
        <button onclick="login()">Log-In</button>
        <p>Don't have an account? <a href="/">Register</a></p>
    </div>
    <script>
        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    alert('Congrats, Login successful!');
                    window.location.href = '/home.html';
                } else {
                    alert(`Login failed: ${response.status} - ${await response.text()}`);
                }
            } catch (error) {
                alert('An error occurred during login.');
            }
        }
    </script>
</body>
</html>
